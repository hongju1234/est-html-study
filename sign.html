<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <p>원할한 서비스 이용을 위해 회원가입을 해주세요</p>
        <label>
            아이디 <input type="text" required>
        </label>
        <label>
            이메일 <input type="email" required>
        </label>
        <label>
            비밀번호 <input type="password" required>
        </label>
        <label>
            닉네임 <input type="text" required>
        </label>

        <fieldset>
            <legend>성별</legend>
            <label>
                <input type="radio" name="gender" value="men" required> 남성
            </label>
            <label>
                <input type="radio" name="gender" value=women> 여성
            </label>
            <label>
                <input type="radio" name="gender" value="none"> 선택안함
            </label>
        </fieldset>
        <fieldset>
            <legend>사용기술</legend>
            <!-- 체크박스는 required 안씀, 단 하나만 쓸 때는 사용(ex:개인정보 동의)-->
            <label>
                <input type="checkbox" name="skill" value="html"> HTML
            </label>
            <label>
                <input type="checkbox" name="skill" value="css"> CSS
            </label>
            <label>
                <input type="checkbox" name="skill" value="javascript"> JavaScript
            </label>
            <label>
                <input type="checkbox" name="skill" value="python"> Python
            </label>
            <label>
                <input type="checkbox" name="skill" value="github"> GitHub
            </label>
            <label>
                <input type="checkbox" name="skill" value="postqresql"> PostgreSQL
            </label>
            <label>
                <input type="checkbox" name="skill" value="jango"> Jango
            </label>
        </fieldset>
        <button>회원가입</button>
    </form>

</body>
</html>
